<!--Basic form with using the text field-->
<!DOCTYPE html>
<html>
  <head>
    <title>Basic Form with Textfield</title>
  </head>
  <body>
    <fieldset style="border-color: red; border-radius: 0px; padding: 15px">
      <legend style="text-align: left">FORM</legend>
      <table>
        <tr>
          <td>User Name</td>
          <td>
            <input
              type="text"
              name="USER NAME"
              placeholder="Enter User Name"
              style="margin: 4px"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="Register" />
          </td>

          <td><input type="reset" value="Clear" /></td>
        </tr>
      </table>
    </fieldset>
  </body>
</html>
