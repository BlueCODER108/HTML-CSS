<!DOCTYPE html>
<html>
  <head>
    <title>FORM/username</title>
    <link rel="stylesheet" href="Basicshortform.css" />
  </head>
  <body class="juice">
    <fieldset
      style="border-color: red; border-radius: 30px; border-width: 20px"
    >
      <legend
        style="
          background-color: yellow;
          padding: 10px;
          border: 5px solid red;
          border-radius: 50px;
          text-align: left;
        "
      >
        FORM
      </legend>
      <p style="text-align: justify; font-family: Comic Sans MS; color: bisque">
        Welcome to THE FORM DETAILS
      </p>

      <input type="text" name="User Name" placeholder="Enter User Name" /><br />
      <br />
      <input type="radio" name="gender" value="male" /> Male
      <input type="radio" name="gender" value="Female" /> Female <br /><br />
      <input type="email" name="EMAIL" placeholder="Enter your email" />
      <br /><br /><br />
      <input type="checkbox" name="skills" value="c" />C Lang
      <input type="checkbox" name="skills" value="cpp" />C++
      <input type="checkbox" name="skills" value="java" />JAVA
      <input type="checkbox" name="skills" value="UI" />UI <br /><br /><br />
      <input type="submit" name="SUBMIT" value="SUBMIT" />
      <input type="submit" name="REGISTER" value="REGISTER" />
      <br /><br />
      <input type="reset" name=" RESET" value="RESET" />
    </fieldset>
  </body>
</html>
